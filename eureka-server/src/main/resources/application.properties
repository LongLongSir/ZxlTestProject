server.tomcat.uri-encoding=UTF-8
server.port=8761

#表示是否要将自己注册到Eurka Server上，默认是true（设置为false，当前就是EurkaServer，没必要注册自己）
eureka.client.register-with-eureka=false

#表示是否要从EurekaServer上获取注册信息，默认为true（设置为false，当前是单点EurkaServer，不需要同步其他的EurekaServer的数据）
eureka.client.fetch-registry=false

#暴露给其他eureka Client的service地址
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#注册的时候需要代入用户名和密码，基本格式 http://用户名:密码@ip:port/eureka/
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/

#开启安全认证（EurekaServer登录）
#spring.security.basic.enable=true
spring.security.user.name=root
spring.security.user.password=123456
